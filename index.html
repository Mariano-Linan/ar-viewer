<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor AR con Seguridad AWS</title>
    <style>
        /* Tus estilos CSS */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .ar-component {
            width: 280px;
            text-align: center;
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        .ar-component:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }
        .image-container {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .image-model {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }
        .image-container:hover .image-model {
            transform: scale(1.05);
        }
        .block-link {
            display: inline-block;
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            background-color: #007bff;
            padding: 12px 24px;
            border-radius: 25px;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }
        .block-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="arComponentContainer" class="ar-component">
        <!-- El contenido se llenará dinámicamente con JavaScript -->
    </div>

    <script>
        // Función para inicializar la página y generar el enlace AR
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const modelName = urlParams.get('model') || 'lampara_v3_v1'; // Nombre del modelo sin extensión
            const imageUrl = urlParams.get('image') || 'https://misarchivosusdz.s3.ap-southeast-2.amazonaws.com/PHOTO-2024-04-10-11-06-33.jpg';
            const displayName = urlParams.get('name') || 'Ver en AR';

            const container = document.getElementById('arComponentContainer');
            
            const s3BaseUrl = 'https://misarchivosusdz.s3.ap-southeast-2.amazonaws.com/';
            const modelUrl = `${s3BaseUrl}${encodeURIComponent(modelName)}.usdz`;

            // Crear el enlace AR directamente con la URL del archivo en S3
            const arLinkHtml = `
                <div class="image-container">
                    <a id="arLink" href="${modelUrl}" rel="ar">
                        <img class="image-model" src="${imageUrl}" alt="${displayName}">
                    </a>
                    <div class="block-link">${displayName}</div>
                </div>
            `;

            container.innerHTML = arLinkHtml;
        });
    </script>
</body>
</html>
